{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Builder</title>

    <link rel="stylesheet" href="{% static '/assets/index.css' %} ">
  </head>
  <body>
    <div id="root"></div>


    <form style="display:none" id="form" method="POST">
        {% csrf_token %}
        <input id="css" type="text" name="css" >
        <input id="content" type="text" name="content">
        <input id="pageData" type="text" name="pageData">
    </form>

    <script type="module" crossorigin src="{% static '/assets/index.js' %}"></script>
    <script>var GLOBAL_GRAPEJS_DATA = "{{grapejs.data|escapejs}}"</script>
  </body>
</html>
